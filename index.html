<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesHomework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="city">City</h1>
      <h2>Date</h2>
      <div class="row">
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item">Monday</li>
            <li class="list-group-item">
              <span id="temperature">17</span>
              <a href="#" id="celsius-link"> °C</a> /<a
                href="#"
                id="fahrenheit-link"
              >
                °F</a
              >
            </li>

            <li class="list-group-item">⛅️</li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item">Tuesday</li>
            <li class="list-group-item">17°C</li>
            <li class="list-group-item">⛅️</li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item">Wednesday</li>
            <li class="list-group-item">19°C</li>
            <li class="list-group-item">🌤</li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item">Thursday</li>
            <li class="list-group-item">15°C</li>
            <li class="list-group-item">🌧</li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item">Friday</li>
            <li class="list-group-item">20°C</li>
            <li class="list-group-item">☀️</li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item">Saturday</li>
            <li class="list-group-item">21°C</li>
            <li class="list-group-item">☀️</li>
          </ul>
        </div>
      </div>
      <br />
      <form id="search-form">
        <input type="search" value="search" id="search-button" />
      </form>
      <br />
      <button id="current-location-button">current location</button>
      <p class="open-source-code">
        <a
          href="https://github.com/paulineBlndmn/WeatherApp-Project"
          target="blank"
          >open source code</a
        >
        by Pauline Blindeman
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
