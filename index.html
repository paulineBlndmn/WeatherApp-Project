<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesHomework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <h1 id="city">City</h1>
        <h2 id="date">Date</h2>
        <h2>
          <div class="weather-forecast-temperature">
            <span id="temperature"></span
            ><a href="#" id="celsius-link" class="convertion-link">°C</a>/<a
              href="#"
              id="fahrenheit-link"
              class="convertion-link"
              >°F</a
            >
          </div>
        </h2>

        <ul class="weather-condition">
          <li><span id="description">condition</span></li>
          <li><span id="humidity">humidity</span></li>
          <li><span id="wind-speed">wind speed</span></li>
          <li><img src="" alt="" id="icon" /></li>
        </ul>
        <div class="weather-forecast" id="forecast"></div>

        <br />
        <form id="search-form">
          <input
            type="search"
            value="search"
            id="search-button"
            autocomplete="off"
            onfocus="this.value=''"
          />
        </form>

        <button id="current-location-button">current location</button>
        <br />
      </div>
      <footer>
        <p class="open-source-code">
          <a
            href="https://github.com/paulineBlndmn/WeatherApp-Project"
            target="blank"
            >open source code</a
          >
          by Pauline Blindeman
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
